name: Deploy Linkty Frontend

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: [self-hosted, linkty-frontend]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.19.3

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          echo "REACT_APP_BASE_URL=${{ secrets.REACT_APP_BASE_URL }}" > .env
          echo "REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL }}" >> .env
          echo "REACT_APP_SUPPORT_EMAIL=${{ secrets.REACT_APP_SUPPORT_EMAIL }}" >> .env
          echo "REACT_APP_GOOGLE_CAPTCHA_SITE_KEY=${{ secrets.REACT_APP_GOOGLE_CAPTCHA_SITE_KEY }}" >> .env

      - name: Build project
        run: npm run build

      - name: Deploy to server
        run: |
          sudo rm -rf /var/www/linkty/*
          sudo cp -r build/* /var/www/linkty/
